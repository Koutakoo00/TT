<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Train Talk - アプリ版</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .header {
      width: 100%;
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, auto);
      gap: 8px;
      width: 90%;
      max-width: 1000px;
      margin-top: 80px;
    }

    .grid-item {
      background: white;
      padding: 8px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0px 2px 2px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
      min-height: 80px;
      min-width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .grid-item:hover {
      background-color: #e0f0ff;
    }

    .grid-item:active {
      transform: scale(0.98);
    }

    .grid-item img {
      width: 60px;
      height: 60px;
      margin-bottom: 5px;
    }

    .grid-item span {
      font-size: 20px;
      white-space: nowrap;
    }

    .page {
      display: none;
    }

    .active {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .back-button {
      position: absolute;
      top: 60px;
      left: 10px;
      background: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 999;
      transition: background-color 0.2s;
    }

    .back-button:active {
      background-color: #0056b3;
    }

    .local-talk-wrapper, .hobby-matching-wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 500px;
      margin-top: 100px;
    }

    .nearby-users, .matching-users {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 100%;
    }

    .nearby-users h3, .matching-users h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .user-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .user-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .user-item:hover {
      background: #f5f5f5;
    }

    .user-item:active {
      background: #e0e0e0;
    }

    .post-container, .search-container {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 100%;
    }

    .post-list {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      max-height: 400px;
      overflow-y: auto;
      width: 100%;
    }

    textarea, input[type="text"] {
      width: 100%;
      height: 80px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      resize: none;
    }

    input[type="text"] {
      height: 40px;
    }

    .post-button, .search-button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s;
    }

    .post-button:active, .search-button:active {
      background-color: #0056b3;
    }

    .post {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      position: relative;
    }

    .reply-button, .like-button, .friend-request-button, .accept-friend-button {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      margin-right: 10px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: color 0.2s;
    }

    .like-button.liked {
      color: #ff0000;
    }

    .like-button .heart-emoji {
      font-size: 14px;
    }

    .reply-button .reply-emoji {
      font-size: 14px;
    }

    .like-count {
      color: #007bff;
      font-size: 14px;
    }

    .profile-container, .settings-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin-top: 100px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #ccc;
    }

    .profile-container input[type="text"], .settings-container select, .profile-container select {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
    }

    .profile-container textarea {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
    }

    .profile-container input[type="file"] {
      margin: 10px 0;
      font-size: 14px;
    }

    .profile-container button, .settings-container button {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s;
    }

    .profile-container button:active, .settings-container button:active {
      background-color: #0056b3;
    }

    .profile-container label {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      display: block;
    }

    .save-message, .language-change-message, .friend-request-message {
      display: none;
      color: #28a745;
      font-size: 16px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .save-message.show, .language-change-message.show, .friend-request-message.show {
      display: block;
      opacity: 1;
    }

    .announcement-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      margin-top: 100px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .announcement-container input[type="password"], .announcement-container input[type="text"] {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
    }

    .announcement-list {
      width: 100%;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .announcement-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
    }

    .chat-container {
      margin-top: 20px;
      width: 100%;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background: #f5f5f5;
    }

    .chat-message.sent {
      background: #e0f0ff;
      margin-left: 20px;
    }

    .chat-message.received {
      background: #f0f0f0;
      margin-right: 20px;
    }

    .notification-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      margin-top: 100px;
      text-align: center;
    }

    .notification-list {
      width: 100%;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .notification-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .friend-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .friend-item img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="header-title" data-i18n="appTitle">Train Talk</span>
  </div>

  <div id="home-page" class="page active">
    <div class="grid-container">
      <div class="grid-item" onclick="showFriends()"><img src="フレンド.png" alt="フレンド" /><br><span data-i18n="friends">フレンド</span></div>
      <div class="grid-item" onclick="showProfile()"><img id="profile-icon" src="プロフィール.png" alt="プロフィール" /><br><span data-i18n="profile">プロフィール</span></div>
      <div class="grid-item" onclick="showNotifications()"><img src="通知.png" alt="通知" /><br><span data-i18n="notifications">通知</span></div>
      <div class="grid-item" onclick="showSettings()"><img src="設定.png" alt="設定" /><br><span data-i18n="settings">設定</span></div>
      <div class="grid-item" onclick="showAnnouncement()"><img src="お知らせ.png" alt="お知らせ" /><br><span data-i18n="announcements">お知らせ</span></div>
      <div class="grid-item" onclick="showHobbyMatching()"><img src="趣味マッチング.png" alt="趣味マッチング" /><br><span data-i18n="hobbyMatching">趣味マッチング</span></div>
      <div class="grid-item" onclick="openTrends()"><img src="トレンド.png" alt="トレンド" /><br><span data-i18n="trends">トレンド</span></div>
      <div class="grid-item" onclick="showLocalTalk()"><img src="ローカルトーク.png" alt="ローカルトーク" /><br><span data-i18n="localTalk">ローカルトーク</span></div>
    </div>
  </div>

  <div id="local-talk-page" class="page">
    <button class="back-button" onclick="showHome()"><span>⬅</span><span data-i18n="back">戻る</span></button>
    <div class="local-talk-wrapper">
      <div class="search-container">
        <input type="text" id="searchInput" data-i18n-placeholder="searchPlaceholder">
        <button class="search-button" onclick="searchPosts()" data-i18n="search">検索</button>
      </div>
      <div class="nearby-users">
        <h3 data-i18n="nearbyUsers">近くのユーザー</h3>
        <div id="user-list" class="user-list"></div>
      </div>
      <div class="post-container">
        <textarea id="postText" data-i18n-placeholder="postPlaceholder"></textarea>
        <button class="post-button" onclick="addPost()" data-i18n="post">投稿する</button>
      </div>
      <div class="post-list" id="postList"></div>
    </div>
  </div>

  <div id="profile-page" class="page">
    <button class="back-button" onclick="showHome()"><span>⬅</span><span data-i18n="back">戻る</span></button>
    <div class="profile-container">
      <img id="profile-image" src="プロフィール.png" alt="プロフィール画像" />
      <label for="profile-image-input" data-i18n="selectProfileImage">プロフィール画像を選択</label>
      <input type="file" id="profile-image-input" accept="image/*">
      <label for="username" data-i18n="username">ユーザー名</label>
      <input type="text" id="username" data-i18n-placeholder="usernamePlaceholder" value="ユーザー">
      <label for="bio" data-i18n="bio">自己紹介</label>
      <textarea id="bio" data-i18n-placeholder="bioPlaceholder"></textarea>
      <label for="hobby" data-i18n="hobby">趣味</label>
      <select id="hobby" data-i18n-placeholder="hobbyPlaceholder">
        <option value="" data-i18n="selectHobby">趣味を選択</option>
        <option value="game" data-i18n="hobbyGame">ゲーム</option>
        <option value="music" data-i18n="hobbyMusic">音楽鑑賞</option>
        <option value="video" data-i18n="hobbyVideo">動画鑑賞</option>
        <option value="shopping" data-i18n="hobbyShopping">ショッピング</option>
        <option value="movie" data-i18n="hobbyMovie">映画鑑賞</option>
        <option value="reading" data-i18n="hobbyReading">読書</option>
        <option value="sports" data-i18n="hobbySports">スポーツ</option>
        <option value="cooking" data-i18n="hobbyCooking">料理</option>
        <option value="travel" data-i18n="hobbyTravel">旅行</option>
        <option value="photography" data-i18n="hobbyPhotography">写真撮影</option>
      </select>
      <button onclick="saveProfile()" data-i18n="save">保存</button>
      <div id="save-message" class="save-message" data-i18n="saved">保存しました！</div>
    </div>
  </div>

  <div id="view-profile-page" class="page">
    <button class="back-button" onclick="showLocalTalk()"><span>⬅</span><span data-i18n="back">戻る</span></button>
    <div class="profile-container">
      <img id="view-profile-image" src="プロフィール.png" alt="プロフィール画像" />
      <h3 id="view-username"></h3>
      <p id="view-bio"></p>
      <p id="view-hobby"></p>
      <button class="friend-request-button" onclick="sendFriendRequest()" data-i18n="sendFriendRequest">フレンド申請</button>
      <div id="friend-request-message" class="friend-request-message" data-i18n="friendRequestSent">申請しました！</div>
    </div>
  </div>

  <div id="friends-page" class="page">
    <button class="back-button" onclick="showHome()"><span>⬅</span><span data-i18n="back">戻る</span></button>
    <div class="notification-container">
      <h3 data-i18n="friends">フレンド</h3>
      <div id="friend-list" class="notification-list"></div>
    </div>
  </div>

  <div id="notifications-page" class="page">
    <button class="back-button" onclick="showHome()"><span>⬅</span><span data-i18n="back">戻る</span></button>
    <div class="notification-container">
      <h3 data-i18n="notifications">通知</h3>
      <div id="notification-list" class="notification-list"></div>
    </div>
  </div>

  <div id="settings-page" class="page">
    <button class="back-button" onclick="showHome()"><span>⬅</span><span data-i18n="back">戻る</span></button>
    <div class="settings-container">
      <h3 data-i18n="settings">設定</h3>
      <label for="language-select" data-i18n="language">言語</label>
      <select id="language-select" onchange="changeLanguage()">
        <option value="ja" data-i18n="japanese">日本語</option>
        <option value="en" data-i18n="english">英語</option>
      </select>
      <div id="language-change-message" class="language-change-message" data-i18n="languageChanged">変更しました！</div>
    </div>
  </div>

  <div id="announcement-page" class="page">
    <button class="back-button" onclick="showHome()"><span>⬅</span><span data-i18n="back">戻る</span></button>
    <div class="announcement-container">
      <h3 data-i18n="announcements">お知らせ</h3>
      <div id="admin-section" style="display: none;">
        <input type="password" id="admin-password" data-i18n-placeholder="adminPasswordPlaceholder">
        <button class="post-button" onclick="verifyAdmin()" data-i18n="adminLogin">管理者ログイン</button>
        <div id="admin-controls" style="display: none;">
          <textarea id="announcement-text" data-i18n-placeholder="announcementPlaceholder"></textarea>
          <button class="post-button" onclick="postAnnouncement()" data-i18n="postAnnouncement">お知らせ投稿</button>
          <button class="post-button" onclick="showChangePassword()" data-i18n="changePassword">パスワード変更</button>
          <div id="change-password-section" style="display: none;">
            <input type="password" id="new-password" data-i18n-placeholder="newPasswordPlaceholder">
            <button class="post-button" onclick="changePassword()" data-i18n="savePassword">パスワードを保存</button>
          </div>
        </div>
      </div>
      <button class="post-button" onclick="showAdminSection()" data-i18n="adminMode">管理者モード</button>
      <div id="announcement-list" class="announcement-list"></div>
    </div>
  </div>

  <div id="hobby-matching-page" class="page">
    <button class="back-button" onclick="showHome()"><span>⬅</span><span data-i18n="back">戻る</span></button>
    <div class="hobby-matching-wrapper">
      <div class="matching-users">
        <h3 data-i18n="matchingUsers">趣味が一致するユーザー</h3>
        <div id="matching-user-list" class="user-list"></div>
      </div>
    </div>
  </div>

    // ハバーサイン公式で距離計算（km）
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

      const friends = JSON.parse(localStorage.getItem(`friends_${username}`) || '[]');
      if (!friends.includes(friendName)) {
        friends.push(friendName);
        localStorage.setItem(`friends_${username}`, JSON.stringify(friends));
      }
      const notifications = JSON.parse(localStorage.getItem(`notifications_${username}`) || '[]');
      const updatedNotifications = notifications.filter(n => n.sender !== friendName || n.type !== 'friendRequest');
      localStorage.setItem(`notifications_${username}`, JSON.stringify(updatedNotifications));

      // フレンド申請を承認したことを送信者に通知
      const senderNotifications = JSON.parse(localStorage.getItem(`notifications_${friendName}`) || '[]');
      senderNotifications.push({
        id: Date.now(),
        type: 'friendAccepted',
        sender: username,
        date: new Date().toLocaleString(currentLanguage === 'ja' ? 'ja-JP' : 'en-US')
      });
      localStorage.setItem(`notifications_${friendName}`, JSON.stringify(senderNotifications));

      // 相互フレンド関係を設定
      const friendFriends = JSON.parse(localStorage.getItem(`friends_${friendName}`) || '[]');
      if (!friendFriends.includes(username)) {
        friendFriends.push(username);
        localStorage.setItem(`friends_${friendName}`, JSON.stringify(friendFriends));
      }

      loadNotifications();
      loadFriends();

        friendList.textContent = languageData[currentLanguage].noFriends;
        return;
      }
      friends.forEach(friend => {
        const friendData = dummyUsers.find(u => u.name === friend) || {
          name: friend,
          profileImage: 'プロフィール.png'
        };
        const item = document.createElement("div");
        item.classList.add("friend-item");
        item.innerHTML = `
          <img src="${friendData.profileImage}" alt="プロフィール画像" />
          <span>${friend}</span>
        `;
        friendList.appendChild(item);
      });
    }

    // 初期プロフィールロード
    window.onload = function() {
      const savedUsername = localStorage.getItem('username');
      const savedProfileImage = localStorage.getItem('profileImage');
      const savedBio = localStorage.getItem('bio');
      const savedHobby = localStorage.getItem('hobby');
      if (savedUsername) {
        document.getElementById('username').value = savedUsername;
      }
      if (savedProfileImage) {
        document.getElementById('profile-image').src = savedProfileImage;
      }
      if (savedBio) {
        document.getElementById('bio').value = savedBio;
      }
      if (savedHobby) {
        document.getElementById('hobby').value = savedHobby;
      }
      updateUIText();
    };

    function showHome() {
      document.getElementById("local-talk-page").classList.remove("active");
      document.getElementById("profile-page").classList.remove("active");
      document.getElementById("settings-page").classList.remove("active");
      document.getElementById("announcement-page").classList.remove("active");
      document.getElementById("view-profile-page").classList.remove("active");
      document.getElementById("friends-page").classList.remove("active");
      document.getElementById("notifications-page").classList.remove("active");
      document.getElementById("hobby-matching-page").classList.remove("active");
      document.getElementById("home-page").classList.add("active");
      document.getElementById("header-title").innerText = languageData[currentLanguage].appTitle;
    }

    function showLocalTalk() {
      document.getElementById("home-page").classList.remove("active");
      document.getElementById("profile-page").classList.remove("active");
      document.getElementById("settings-page").classList.remove("active");
      document.getElementById("announcement-page").classList.remove("active");
      document.getElementById("view-profile-page").classList.remove("active");
      document.getElementById("friends-page").classList.remove("active");
      document.getElementById("notifications-page").classList.remove("active");
      document.getElementById("hobby-matching-page").classList.remove("active");
      document.getElementById("local-talk-page").classList.add("active");
      document.getElementById("header-title").innerText = languageData[currentLanguage].localTalk;
      document.getElementById("searchInput").value = "";
      document.getElementById("postList").innerHTML = "";
      showNearbyUsers();
    }

    function showSettings() {
      document.getElementById("home-page").classList.remove("active");
      document.getElementById("local-talk-page").classList.remove("active");
      document.getElementById("profile-page").classList.remove("active");
      document.getElementById("announcement-page").classList.remove("active");
      document.getElementById("view-profile-page").classList.remove("active");
      document.getElementById("friends-page").classList.remove("active");
      document.getElementById("notifications-page").classList.remove("active");
      document.getElementById("hobby-matching-page").classList.remove("active");
      document.getElementById("settings-page").classList.add("active");
      document.getElementById("header-title").innerText = languageData[currentLanguage].settings;
    }

    function addPost() {
      let postText = document.getElementById("postText").value;
      if (postText.trim() === "") return;

      let postList = document.getElementById("postList");
      let newPost = document.createElement("div");
      newPost.classList.add("post");
      const username = localStorage.getItem('username') || (currentLanguage === 'ja' ? 'ユーザー' : 'User');
      const profileImage = localStorage.getItem('profileImage') || 'プロフィール.png';
      const postDate = new Date().toLocaleString(currentLanguage === 'ja' ? 'ja-JP' : 'en-US');
      const postId = Date.now();
      newPost.innerHTML = `
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <img src="${profileImage}" alt="プロフィール画像" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; cursor: pointer;" onclick="viewUserProfile('${username}')" />
          <strong>${username}</strong>
        </div>
        <p>${postText}</p>
        <small>${postDate}</small>
        <button class="reply-button" onclick="replyToPost(this, '${postId}', '${username}')">${languageData[currentLanguage].reply} <span class="reply-emoji">💬</span></button>
        <button class="like-button" onclick="toggleLike(this, '${postId}', '${username}')">${languageData[currentLanguage].like} <span class="heart-emoji">🤍</span></button>
        <span class="like-count">0 ${languageData[currentLanguage].like}</span>
        <div class="reply-section" style="margin-top:10px;"></div>
      `;
      postList.prepend(newPost);

      // 投稿をlocalStorageに保存
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts.unshift({
        id: postId,
        username: username,
        profileImage: profileImage,
        text: postText,
        date: postDate
      });
      try {
        localStorage.setItem('posts', JSON.stringify(posts));
      } catch (e) {
        console.error("投稿の保存に失敗しました: ", e);
      }

      document.getElementById("postText").value = "";
    }

    function toggleLike(button, postId, postOwner) {
      const countSpan = button.nextElementSibling;
      const heartEmoji = button.querySelector('.heart-emoji');
      let current = parseInt(countSpan.textContent);
      if (button.classList.contains("liked")) {
        countSpan.textContent = `${current - 1} ${languageData[currentLanguage].like}`;
        heartEmoji.textContent = '🤍';
        button.classList.remove("liked");
      } else {
        countSpan.textContent = `${current + 1} ${languageData[currentLanguage].like}`;
        heartEmoji.textContent = '❤️';
        button.classList.add("liked");
        const sender = localStorage.getItem('username') || (currentLanguage === 'ja' ? 'ユーザー' : 'User');
        if (sender !== postOwner) {
          const notifications = JSON.parse(localStorage.getItem(`notifications_${postOwner}`) || '[]');
          notifications.push({
            id: Date.now(),
            type: 'like',
            sender: sender,
            postId: postId,
            date: new Date().toLocaleString(currentLanguage === 'ja' ? 'ja-JP' : 'en-US')
          });
          localStorage.setItem(`notifications_${postOwner}`, JSON.stringify(notifications));
        }
      }
    }

    function replyToPost(button, postId, postOwner) {
      const post = button.closest(".post");
      const replySection = post.querySelector(".reply-section");

      if (replySection.querySelector("textarea")) return;

      const textarea = document.createElement("textarea");
      textarea.placeholder = languageData[currentLanguage].reply;
      textarea.style = "width:100%; margin-top:10px;";
      const sendBtn = document.createElement("button");
      sendBtn.textContent = languageData[currentLanguage].post;
      sendBtn.className = "post-button";
      sendBtn.style = "margin-top:5px;";
      sendBtn.onclick = () => {
        const replyText = textarea.value.trim();
        if (replyText) {
          const replyP = document.createElement("p");
          replyP.style = "margin-left: 20px; background: #eef; padding: 5px; border-radius: 5px;";
          const username = localStorage.getItem('username') || (currentLanguage === 'ja' ? 'ユーザー' : 'User');
          replyP.textContent = `${username}: ${replyText}`;
          replySection.appendChild(replyP);
          textarea.remove();
          sendBtn.remove();
          if (username !== postOwner) {
            const notifications = JSON.parse(localStorage.getItem(`notifications_${postOwner}`) || '[]');
            notifications.push({
              id: Date.now(),
              type: 'reply',
              sender: username,
              postId: postId,
              date: new Date().toLocaleString(currentLanguage === 'ja' ? 'ja-JP' : 'en-US')
            });
            localStorage.setItem(`notifications_${postOwner}`, JSON.stringify(notifications));
          }
        }
      };

      replySection.appendChild(textarea);
      replySection.appendChild(sendBtn);
    }

    function saveProfile() {
      const username = document.getElementById('username').value.trim();
      const bio = document.getElementById('bio').value.trim();
      const hobby = document.getElementById('hobby').value;
      const profileImageInput = document.getElementById('profile-image-input');
      const profileImage = document.getElementById('profile-image');
      const saveMessage = document.getElementById('save-message');

      let saved = false;

      if (username) {
        localStorage.setItem('username', username);
        saved = true;
      }

      if (bio) {
        localStorage.setItem('bio', bio);
        saved = true;
      }

      if (hobby) {
        localStorage.setItem('hobby', hobby);
        saved = true;
      }

      if (profileImageInput.files && profileImageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profileImage.src = e.target.result;
          localStorage.setItem('profileImage', e.target.result);
          showSaveMessage();
        };
        reader.readAsDataURL(profileImageInput.files[0]);
        saved = true;
      }

      if (saved) {
        showSaveMessage();
      }
    }

    function showSaveMessage() {
      const saveMessage = document.getElementById('save-message');
      saveMessage.classList.add('show');
      setTimeout(() => {
        saveMessage.classList.remove('show');
      }, 2000);
    }
  </script>
